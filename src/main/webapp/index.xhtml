<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Calculator</title>
    </h:head>
    <h:body>     
        <p><h3>Calculator</h3></p>
        <h:form> 
            <p>
                <label>First number:</label><br/>
                <h:inputText  value="#{basic.firstNumber}"/>
            </p>            
            <p>
                <label>Second number:</label><br/>
                <h:inputText value="#{basic.secondNumber}"/>
            </p>      
            
            <p>
                <h:commandButton value="C" action="#{basic.clear()}"/>
            </p>
            <p>
                <h:commandButton value="+" action="#{basic.add()}"/>
                <h:commandButton value="-" action="#{basic.subtract()}"/>
                <h:commandButton value="*" action="#{basic.multiply()}"/>
                <h:commandButton value="/" action="#{basic.divide()}"/>                
            </p>    
            
            <p>
                Result: <h:outputLabel value="#{basic.result}"/><br/><br/>
            </p>
        </h:form> 
    </h:body>
</html>
